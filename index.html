<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="order__summary container">
      <div class="order__summary__info">
        <img class="order__summary__illustration" src="./images/illustration-hero.svg" alt="Illustration hero">
        <h1 class="order__summary__title">Order Summary</h1>
        <p class="order__summary__para">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="order__summary__pricing">
        <div class="wrapper">
          <div class="order__summary__icon">
            <img src="./images/icon-music.svg" alt="Music icon">
          </div>
          <div class="order__summary__plan">
            <h2 class="order__summary__plan__title">Annual Plan</h2>
            <p class="order__summary__plan__price">$59.99/year</p>
          </div>
        </div>

        <div class="order__summarry__link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="order__sumarry__btn">
        <button class="order__summary__pay">Proceed to Payment</button>
        <button class="order__summary__cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    <p class="attribution__designer"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Designed By:
        Frontend Mentor</a></p>
    <p class="attribution__programmer"><a href="https://github.com/mamba-dev-KE" target="_blank">Coded By: Joseph
        Maramba ðŸ’» ðŸ–¥ </a></p>
  </div>
</body>

</html>
